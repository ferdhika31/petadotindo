                        <defs>
                            <radialGradient id="light" cx="720" cy="390" r="720" gradientUnits="userSpaceOnUse">

        <script src="bower_components/d3/d3.min.js"></script>
        <script>
            var rescale_svg = function() {
                var width = parseInt(d3.select('svg').style('width'), 10);
                d3.select('svg g').attr('transform', 'scale(' + width / 1440 + ')');
            };
            rescale_svg();
            d3.select(window).on('resize', rescale_svg);
        
            var width = 1440;
            var height = 780;
            d3.csv('indo.csv', function(d) {
                return {x: +d.x, y: +d.y};
            }, function(data) {
                d3.select('svg g')
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr({
                    cx: width / 2,
                    cy: 0,
                    r: 0
                })
                .transition()
                .duration(function() {
                    return Math.random() * 1300 + 700;
                })
                .delay(function() {
                    return Math.random() * 5000;
                })
                .attr({
                    //   cx: function(d) {return d.x * 10 + 20;},
                    //   cy: function(d) {return d.y * 10 + 50;},
                    cx: function(d) {
                        return d.x;
                    },
                    cy: function(d) {
                        return d.y;
                    },
                    r: 4,
                    fill: function() { 
                        return 'hsl(203,100%,' + (Math.random() * 20 + 40) +'%)';
                    }
                });
            });
        </script>
